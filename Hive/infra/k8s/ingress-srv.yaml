apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: hive.dev
      http:
        paths:
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /api/videos/?(.*)
            backend:
              serviceName: stream-srv
              servicePort: 3002
          - path: /?(.*)
            backend:
              serviceName: client-srv
              servicePort: 3000
